<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="点击" @click="doIt(999,'asd')">
    <input type="text" @keyup.enter="sayHi">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //v-on：为元素绑定事件，可以简写为@ ，
    // 绑定的方法定义在method方法中，方法内部通过this关键字访问定义在data中的数据
    // 传递自定义参数，事件修饰符
    var app = new Vue({
        el: "#app",
        data:{
            food: "1111111"
        },
        methods: {
            doIt: function (p1,p2) {
                console.log(p1,p2)
            },
            sayHi:function () {
                alert("789789")
            }
        },
    })
</script>
</body>
</html>
