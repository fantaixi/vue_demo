<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="v-on指令" v-on:click="doIt">
    <input type="button" value="v-on简写" @click="doIt">
    <input type="button" value="双击" @dblclick="doIt">
    <h2 @click="changeFood"> {{ food }} </h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //v-on：为元素绑定事件，可以简写为@ ，
    // 绑定的方法定义在method方法中，
    // 方法内部通过this关键字访问定义在data中的数据
    var app = new Vue({
        el: "#app",
        data:{
            food: "1111111"
        },
        methods: {
            doIt: function () {
                alert("aaa")
            },
            changeFood: function () {
                // console.log(this.food)
                this.food += "aaaaaaaaa"
            }
        },
    })
</script>
</body>
</html>
