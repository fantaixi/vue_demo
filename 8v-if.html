<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="切换" @click="PIsShow">
    <p v-if="isShow"> v-if</p>
    <p v-show="isShow"> v-show</p>
    <h2 v-if="temp>35">热死了</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //v-if : 根据表达式的真假，切换元素的显示和隐藏（操作dom元素）
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false,
            temp:40
        },
        methods: {
            PIsShow: function () {
                this.isShow = !this.isShow
            }
        }
    })
</script>
</body>
</html>
