<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-text="message+'...'">上海</h2>
    <h2 v-text="info+'....'">上海</h2>
    <h2> {{ message+'....' }} 上海</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //v-text:设置标签的内容
    var app  = new Vue({
        el:"#app",
        data:{
            message:"asdas",
            info:"dsadasdw"
        }
    })
</script>
</body>
</html>
