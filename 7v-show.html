<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" >
    <input type="button" value="切换显示状态" @click="changeIsShow">
    <input type="button" value="累加年龄" @click="addAge">
    <img v-show="isShow" src="img/wallhaven-v9v3r5.jpg">
    <img v-show="age>=28" src="img/wallhaven-v9v3r5.jpg">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //v-show: 根据表达式的真假，切换元素的显示和隐藏,原理是修改元素的display属性
    var app = new Vue({
        el:"#app",
        data:{
            isShow:false,
            age: 27
        },
        methods:{
            changeIsShow:function () {
                this.isShow = !this.isShow
            },
            addAge: function () {
                this.age++
            }
        }
    })
</script>
</body>
</html>
