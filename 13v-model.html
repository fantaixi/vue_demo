<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="修改message" @click="setM">
    <input type="text" v-model="message" @keyup.enter="getMessage">
    <h3>{{message}}</h3>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //v-model : 获取和设置表单元素的值（双向数据绑定）
    var app = new Vue({
        el: "#app",
        data: {
            message:"aaaa"
        },
        methods:{
            getMessage:function () {
                alert(this.message)
            },
            setM:function () {
                this.message = "见客户将扩大和数据库"
            }
        }
    })
</script>
</body>
</html>
