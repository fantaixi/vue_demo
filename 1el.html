<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

{{ message }}
<div id="app" class="app">
    {{ message }}
    <span> {{message}} </span>
</div>

<script>
    var app = new Vue({
        el: "#app",  //使用id选择器
        // el:".app",   //使用类选择器
        // el:"div",   //使用标签选择器
        data: {
            message: "Hello..."
        }
    })
</script>
</body>
</html>
