<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="获取笑话" @click="getJoke">
    <p>{{ joke }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
       /*
            接口:随机获取一条笑话
            请求地址:https://autumnfish.cn/api/joke
            请求方法:get
            请求参数:无
            响应内容:随机笑话
        */
    var app = new Vue({
        el:"#app",
        data:{
            joke:"aaa"
        },
        methods:{
            getJoke:function () {
                // console.log(this.joke)   //此时this还是vue实例里面的数据
                var that = this  //保存外面的this的实例
                axios.get("https://autumnfish.cn/api/joke")
                    .then(function (response) {
                        // console.log(response)
                        console.log(response.data)
                        // console.log(this.joke)   此时this的作用域没到里面
                        that.joke = response.data   //将返回的值直接赋值给joke，页面就会显示数据   
                    },function (err) {
                        console.log(err)
                    })
            }
        }
    })
</script>
</body>
</html>
