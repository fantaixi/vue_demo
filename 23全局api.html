<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--<div v-color="color">-->
    <!--    自定义指令变红-->
    <!--</div>-->

    <div v-for="item in items">{{item.name}}</div>
    <button @click="change">change</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    // Vue.directive("color",function (el, binding) {
    //     el.style.color = binding.value
    // })


    var app = new Vue({
        el: "#app",
        data: {
            color: "red",
            items: [{name: "aaaa"}, {name: "bbbb"}],
        },
        methods: {
            change() {
                // this.items[0] = {name: "cccc"},  //这样页面的值没有改变
                Vue.set(this.items,0,{name:"cccc"})
                console.log(this.items)
            }
        }
    })
</script>
</body>
</html>
