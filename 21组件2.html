<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <father></father>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script type="x-template" id="father">
    <div>
        <son :hello="hello"></son>
    </div>
</script>

<script type="x-template" id="son">
    <div>
        {{hello}}
    </div>
</script>

<script>
    var son = {
        //父传参
        //不指定类型
        // props:["hello"],
        props:{
            //指定具体类型
            hello:String,
        },
        name: "son",
        template: "#son",
        // data() {
        //     return{
        //         hello:"hello son",
        //     }
        // },
    }

    var father = {
        name: "father",
        template: "#father",
        data() {
            return{
                hello:"hello son",
            }
        },
        components: {
            son:son
        }
    }

    var app = new Vue({
        el: "#app",
        components: {
            father: father,
        },
    })
</script>
</body>
</html>
