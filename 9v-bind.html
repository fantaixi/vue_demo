<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            border: 10px solid orangered;
        }
    </style>
</head>
<body>
<div id="app">
    <img v-bind:src="imgSrc" alt="">
    <br>
    <img :src="imgSrc" alt="" :title="imgTitle+'.....'" :class="isActive?'active':''" @click="PisActive">
    <br>
    <img :src="imgSrc" alt="" :title="imgTitle+'.....'" :class="{active:isActive}" @click="PisActive"> //用对象:属性的方式为class赋值
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //v-bind : 设置元素的属性 比如src，title，class
    //v-bind:属性名 = 表达式   可以直接简写为 :
    var app = new Vue({
        el: "#app",
        data: {
            imgSrc: "img/111.png",
            imgTitle: "睿智",
            isActive: false
        },
        methods: {
            PisActive: function () {
                this.isActive = !this.isActive
            }
        }
    })
</script>
</body>
</html>
