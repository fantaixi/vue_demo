<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-html="content"></p>
    <p v-text="content"></p>
</div>

<script>

  var app  = new Vue({
    el:"#app",
    data:{

        content:"<a href='https://www.qq.com'>QQ</a>",
    }
  })
</script>
</body>
</html>
