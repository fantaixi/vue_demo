<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
    <h2> {{ school.name }}  {{ school.phone }}</h2>
    <ul>
        <li>{{ campus[0] }}</li>
        <li>{{ campus[1] }}</li>
        <li>{{ campus[2] }}</li>
        <li>{{ campus[3] }}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message: "asd",
            school: {
                name: "普林斯顿",
                phone: "7844-78-089"
            },
            campus:["us","un","uk"]
        }
    })
</script>
</body>
</html>
